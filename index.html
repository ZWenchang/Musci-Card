<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Music Player</title>
</head>

<body>
    <div id="music" class="music">
        <h1 class="text">Jacksparrow</h1>
        
        <div class="img-container">
            <div class="bai"></div>
            <img src="img/Welcome_home.jpg" alt="music-cover" id="music-cover">
        </div>
        
        <audio src="music/Welcome_home.mp3" id="audio"></audio>
        <div class="content">
            <div class="music-info">
                <h4 id="title"></h4>
                <div id="progress-container" class="progress-container">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <div class="show">
                <div class="button">
                    <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                    <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
                    <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
